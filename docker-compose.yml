version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bpo-postgres
    environment:
      POSTGRES_USER: bpo_user
      POSTGRES_PASSWORD: bpo_password
      POSTGRES_DB: bpo_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bpo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpo_user -d bpo_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bpo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bpo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak SSO Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: bpo-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: bpo_user
      KC_DB_PASSWORD: bpo_password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bpo-network
    volumes:
      - keycloak_data:/opt/keycloak/data

  # MinIO Object Storage (S3-compatible for local development)
  minio:
    image: minio/minio:latest
    container_name: bpo-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - bpo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # NestJS Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bpo-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://bpo_user:bpo_password@postgres:5432/bpo_platform
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - bpo-network
    command: npm run start:dev

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bpo-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: bpo-platform
      VITE_KEYCLOAK_CLIENT_ID: bpo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bpo-network
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  keycloak_data:
  minio_data:

networks:
  bpo-network:
    driver: bridge
